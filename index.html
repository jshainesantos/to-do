<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark">
    <div class="container mt-5 p-5 bg-light rounded">
      <h1 class="pb-3">TODO List 📝</h1>

      <div id="app" class="mb-5">
        <div class="d-flex align-items-center">
          <input
            type="text"
            id="todoInput"
            class="form-control form-control-lg flex-grow-1"
            placeholder="Enter a task..."
          />
          <button id="addTask" class="container btn-danger btn-lg">
            Add Task
          </button>
        </div>
        <ul id="taskList" class="list-group list-group-flush mt-3"></ul>
      </div>
    </div>

    <footer class="text-light text-center pt-2"> Developed by <b>Shaine</b></footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
